<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/new-tweet-error.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/media-queries.css" type="text/css"/>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="bungee">tweeter</span>
    <div class="flex-container-col">
      <span><b>Write</b> a new tweet</span>
      <i class="red-icon fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header class="profile flex-container-col">
    <div class="profile-img-wrapper">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2><b>Jas</b> Mann</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <section id="new-tweet-error">
        <div class="error-container flex-container-row">
          <i class="text-red fas fa-exclamation-circle"></i>
          <p id="new-tweet-err-msg" class="text-red"></p>
        </div>
      </section>
      <form method="POST" action="/tweets/">
        <label class="tweet-post-label" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" ></textarea>
        <div class="tweet-btn-ctr bungee">
          <button class="tweet-btn" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-container">
    </section>
  </main>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</body>
</html>
